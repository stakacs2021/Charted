services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ais
      POSTGRES_USER: ais_user
      POSTGRES_PASSWORD: ais_pass
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ais_user -d ais"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://ais_user:ais_pass@db:5432/ais
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
